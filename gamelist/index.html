<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gamelist — Rating básico (solo con lo visto)</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main class="section">
      <h1>Mi Colección</h1>
      <p>Tarjetas con valoración por estrellas (versión básica).</p>

      <div class="cards">
        <!-- Card 1 -->
        <article class="card">
          <h2>Astro Quest</h2>
          <p>Explora planetas y resuelve puzles.</p>

          <!-- Rating básico: radios + etiquetas con estrellas -->
          <form>
            <fieldset class="rating">
              <legend>Valoración</legend>
              <label><input type="radio" name="rating-astro" value="1" /> ★</label>
              <label><input type="radio" name="rating-astro" value="2" /> ★★</label>
              <label><input type="radio" name="rating-astro" value="3" /> ★★★</label>
              <label><input type="radio" name="rating-astro" value="4" /> ★★★★</label>
              <label><input type="radio" name="rating-astro" value="5" /> ★★★★★</label>
            </fieldset>
          </form>
        </article>

        <!-- Card 2 -->
        <article class="card">
          <h2>Street Wheels</h2>
          <p>Velocidad por circuitos urbanos.</p>

          <form>
            <fieldset class="rating">
              <legend>Valoración</legend>
              <label><input type="radio" name="rating-street" value="1" /> ★</label>
              <label><input type="radio" name="rating-street" value="2" /> ★★</label>
              <label><input type="radio" name="rating-street" value="3" /> ★★★</label>
              <label><input type="radio" name="rating-street" value="4" /> ★★★★</label>
              <label><input type="radio" name="rating-street" value="5" /> ★★★★★</label>
            </fieldset>
          </form>
        </article>

        <!-- Card 3 -->
        <article class="card">
          <h2>Kingdom Falls</h2>
          <p>Defiende el reino con tu equipo.</p>

          <form>
            <fieldset class="rating">
              <legend>Valoración</legend>
              <label><input type="radio" name="rating-king" value="1" /> ★</label>
              <label><input type="radio" name="rating-king" value="2" /> ★★</label>
              <label><input type="radio" name="rating-king" value="3" /> ★★★</label>
              <label><input type="radio" name="rating-king" value="4" /> ★★★★</label>
              <label><input type="radio" name="rating-king" value="5" /> ★★★★★</label>
            </fieldset>
          </form>
        </article>
      </div>
    </main>
  </body>
</html>
