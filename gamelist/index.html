<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modelo de Caja — border-box</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <section class="caja-prueba">
        <h2>Caja de prueba (ancho 300px)</h2>
        <p>
          Esta caja tiene <strong>width: 300px</strong>, con padding y border.
          Con <code>box-sizing: border-box</code> el ancho total se mantiene en 300px
          aunque cambien el padding o el borde.
        </p>
      </section>
      <p>Texto extra para poder hacer un poco de scroll y ver el comportamiento.</p>
      <p>Otro párrafo de ejemplo.</p>
    </main>
  </body>
</html>
